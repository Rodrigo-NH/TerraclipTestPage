<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload with AJAX</title>
    <style>
        /* Add your CSS styling here */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 100px;
        }
        #upload-btn {
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
        }
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <h1>File Upload with AJAX</h1>
    <button id="upload-btn">Choose a File</button>
    <input type="file" id="file-input">
    <div id="result"></div>

    <script>
        const uploadButton = document.getElementById('upload-btn');
        const fileInput = document.getElementById('file-input');
        const resultDiv = document.getElementById('result');

        uploadButton.addEventListener('click', () => {
            fileInput.click();
        });

        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const formData = new FormData();
                formData.append('file', file);

                // Create an XMLHttpRequest object
                const xhr = new XMLHttpRequest();

                // Define the request type, URL, and async flag
                xhr.open('POST', 'https://seguro.minasambiente.com.br/img2css', true);

                // Set up the onload and onerror event handlers
                xhr.onload = function () {
                    if (xhr.status === 200) {
                        resultDiv.innerHTML = 'File uploaded successfully.';
                    } else {
                        resultDiv.innerHTML = xhr.status;
                    }
                };

                xhr.onerror = function () {
                    resultDiv.innerHTML = 'An error occurred during the upload.';
                };

                // Send the FormData with the file
                xhr.send(formData);
            }
        });
    </script>
	<button onclick="window.location.href = 'https://seguro.minasambiente.com.br/img2css/output/1695792333-55852.zip';">HOME</button>
</body>
</html>
